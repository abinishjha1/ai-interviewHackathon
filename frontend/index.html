<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Interviewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Tech Interviewer</h1>
            <p>Automated Technical Defense System</p>
        </header>

        <!-- SETUP SECTION -->
        <div id="setup-section" class="active-section">
            <div class="card">
                <h2>Project Submission</h2>
                <div class="form-group">
                    <label>Screen OCR Text</label>
                    <textarea id="screen-input"
                        placeholder="Paste the text recognized from your screen here..."></textarea>
                </div>
                <div class="form-group">
                    <label>Student Speech (Intro)</label>
                    <textarea id="speech-input" placeholder="What are you saying about this project?"></textarea>
                </div>
                <button id="start-btn" class="primary-btn">Start Interview</button>
            </div>
        </div>

        <!-- INTERVIEW SECTION -->
        <div id="interview-section" class="hidden">
            <div class="chat-container" id="chat-history">
                <!-- Messages go here -->
            </div>

            <div class="input-area">
                <div id="status-indicator" class="hidden">AI is thinking...</div>
                <div class="input-row">
                    <input type="text" id="answer-input" placeholder="Type your answer..." autocomplete="off">
                    <button id="send-btn" class="send-btn">Send</button>
                </div>
            </div>
        </div>

        <!-- REPORT SECTION -->
        <div id="report-section" class="hidden">
            <div class="card result-card">
                <h2>Interview Evaluation</h2>
                <div class="score-grid" id="score-grid">
                    <!-- Scores injected here -->
                </div>
                <div class="feedback-box">
                    <h3>Feedback Summary</h3>
                    <p id="feedback-text"></p>
                </div>
                <button onclick="location.reload()" class="secondary-btn">New Interview</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
